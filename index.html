<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="cal.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
</head>
<body>
    <body>
        <div class="container">
            <h1><a style="text-decoration:solid; color: #f1c40f; margin-left: 0.25rem;" onclick="location.reload();">CALCULATOR</a></h1 >
            <div class="calculator">
                <input type="text" name="screen" id="answer" readonly>
                <table>
                    <tr>
                        <td><button>(</button></td>
                        <td><button>)</button></td>
                        <td><button style="background-color: #f01600; font-weight: bold; color: #ecf0f1;">C</button></td>
                        <td><button style="background-color: #25db72; font-weight: bold; color: #ecf0f1;">=</button></td>
                        
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button>X</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button>-</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button>+</button></td>
                    </tr>
                    <tr>
                        <td><button>0</button></td>
                        <td><button style="font-weight: bold;">.</button></td>
                        <td><button>/</button></td>
                        <td><button>%</button></td>
                       
                    </tr>
                </table>
             
        </div>
        
    </body>
    <script src="cal.js"></script>
    </html>
